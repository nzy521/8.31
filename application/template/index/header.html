<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{CSS_ADD}index/index.css">
</head>
<body>
<div class="header">
    <div class="logo">
        <img src="http://www.bairconst.com/style/images/logo.png" alt="">
    </div>
    <style>
        .dh span {
            display: block;
            text-align: right;
            background: url(http://www.bairconst.com/style/images/dh.png) no-repeat left center;
            width: 290px;
            float: right;
        }
    </style>
    <div class="fr dh">
        <span>021-64356299 15601850919</span>
    </div>

    <ul class="menu">
        <li>
            <a href="{ENTRY_ADD}">首页</a>
        </li>
        {foreach $menuData as $v}
        <li>
            <a href="{ENTRY_ADD}/index/category?cid={$v['cid']}">{$v["cname"]}</a>
            {if isset($v["child"])}
            <ul class="son">
                {foreach $v["child"] as $v1}
                <li>
                    <a href="{ENTRY_ADD}/index/lists?cid={$v1['cid']}">{$v1["cname"]}</a>
                </li>
                {/foreach}
            </ul>
            {/if}
        </li>
        {/foreach}
    </ul>
</div>

<div class="wheel">
    <img src="http://www.bairconst.com/d/file/content/2018/02/5a8f86787597c.jpg" alt="" style="height: 495px">
</div>
</body>
</html>
